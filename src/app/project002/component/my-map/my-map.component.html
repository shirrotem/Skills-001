<h1>My G-Map</h1>
<input
  class="general-input search-map-input"
  id="autocomplete"
  placeholder="Enter a place"
  type="text"
/>
<br />
<button *ngIf="!isWayShown" class="general-button" (click)="calcRoute()">
  Show My Way
</button>
<button *ngIf="isWayShown" class="general-button" (click)="removeRoute()">
  Hide My Way
</button>
<div id="map"></div>
