<h1>MY POKEMONS</h1>
<div class="login-container">
  <h1>Login</h1>
  <form class="form-container" (ngSubmit)="onClick()">
    <input
      class="general-input"
      type="email"
      placeholder="Your Email Address..."
      [(ngModel)]="emailText"
      name="email"
    />
    <button class="general-button" type="submit">Login</button>
  </form>
  <h3 class="login-error" *ngIf="isEmailNotOk">Unauthorized email address</h3>
</div>
