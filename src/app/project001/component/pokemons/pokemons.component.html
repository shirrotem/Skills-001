<h1>MY POKEMONS</h1>
<app-logout></app-logout>

<input
  class="general-input"
  type="text"
  placeholder="Search for Pokemon..."
  [(ngModel)]="searchText"
  (input)="filterPokemons()"
/>

<div class="searches">
  <label class="five-recent-searches">Five Recent Searches:</label>
  <ng-container *ngFor="let pokemon of pokemonsSearches; let last = last">
    {{ pokemon }}{{ !last ? ", " : "" }}
  </ng-container>
</div>

<div class="filter">
  <select
    class="filterType"
    id="filterType"
    [(ngModel)]="selectedType"
    (change)="filterPokemons()"
  >
    <option value="">All</option>
    <option *ngFor="let type of uniqueTypes" [value]="type">{{ type }}</option>
  </select>
</div>

<ul class="card-grid">
  <li class="li-card" *ngFor="let pokemon of filteredPokemons">
    <div class="card" (click)="onClick(pokemon)">
      <span>{{ pokemon.name }}</span>
      <br />
      <img src="{{ pokemon.img }}" />
    </div>
  </li>
</ul>
