<h2>My Pokemons:</h2>
<ul class="card-grid">
  <li *ngFor="let pokemon of pokemons">
    <div class="card" (click)="onClick(pokemon)">
      <span>{{ pokemon.name }}</span>
      <br />
      <img src="{{ pokemon.img }}" />
    </div>
  </li>
</ul>
<div *ngIf="pokemon">
  <app-pokemons-information [pokemon]="pokemon"></app-pokemons-information>
</div>
